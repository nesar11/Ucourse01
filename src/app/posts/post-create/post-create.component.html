<!-- under line object squre bracket - underline value property binding -->
<mat-card>

  <form (submit) ="onAddPost(postForm)" #postForm="ngForm">

      <mat-form-field>
          <input
           matInput
            type="text"
            name="title"
             ngModel
             required

             minlenght="5"
             #title="ngModel">
             <mat-error *ngIf="title.invalid"> Please Enter the Title</mat-error>

        </mat-form-field>
           <mat-form-field>

               <textarea
                matInput
                rows="4"
                name="content"
                 ngModel
                 required
                 minlength="1"
                 #content="ngModel"></textarea>
                 <mat-error *ngIf="content.invalid"> Please Enter the Content</mat-error>
             </mat-form-field>
             <button mat-raised-button
             color="accent"
               type="submit">Save Post</button>

  </form>

</mat-card>
